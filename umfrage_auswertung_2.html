<!DOCTYPE html>
<html>

<head>
  <title>Survey Project</title>
  <link rel="stylesheet" href="css/umfrage_auswertung.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1"></script>
</head>

<body>
  <div class="container">
    <h4>These 2</h4>
    <h1>Digitale Kommunikation soll stärker reguliert werden, damit Meinungsfreiheit und freie partizipative Kultur im Netz nicht gefährdet werden. </h1>    
    <div class="buttons-container">
    </div>
    <canvas id="chart" style="width: 75%;"></canvas>
  </div>

  <script>
    // Daten für das Diagramm
    // Daten für das Diagramm
const data = {
  labels: ['Ja', 'Nein'],
  datasets: [{
    label: 'Antworten',
    data: [64, 23], // Beispielwerte, bitte entsprechend anpassen
    backgroundColor: [
    'rgba(57, 208, 152, 0.6)',
    'rgba(84, 121, 103, 0.6)'
    ],
    borderColor: [
      'rgb(255, 0, 0)',   // Roter Balkenrand (Ja)
      'rgb(0, 255, 0)'    // Grüner Balkenrand (Nein)
    ],
    borderWidth: 0
  }]
};

    // Konfiguration für das Diagramm
    const config = {
      type: 'bar',
      data: data,
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: false
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 100
          }
        }
      }
    };

    // Das Diagramm erstellen
    const chartCanvas = document.getElementById('chart').getContext('2d');
    new Chart(chartCanvas, config);
  </script>
</body>

</html>
